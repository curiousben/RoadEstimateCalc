<!DOCTYPE html>
<html>
<head>
    <title>Existing Roadway Information Fillout</title>
    <meta charset="utf-8">
    <script type="text/javascript" src='\RoadEstimateCalc\js\jquery-2.1.4.js'></script>
    <link href="\RoadEstimateCalc/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="\RoadEstimateCalc/css/MiniPagesStyle.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" type="text/css" href="//s3.amazonaws.com/libapps/sites/5231/include/MiniPagesStyle.css"> -->
</head>
<body>
    <div class="container-fluid" id="Road_Estimate_Tool">
        <div class="row">
            <div class="col-xs-12" id="header">Existing Roadway</div>
        </div>
        <div class="row" id="evenrow">
            <div class="col-xs-12 col-sm-6">Length</div>
            <div class="col-xs-12 col-sm-6"><input type="number" id="ExistingRoadwayLength" value="">   ft</div>
        </div>
        <div class="row" id="oddrow">
            <div class="col-xs-12 col-sm-6">Rdway Width</div>
            <div class="col-xs-12 col-sm-6"><input type="number" id="ExistingRoadwayRdwayWidth" value="">   ft</div>
        </div>
        <div class="row" id="evenrow">
            <div class="col-xs-12 col-sm-6">Shldr Width</div>
            <div class="col-xs-12 col-sm-6"><input type="number" id="ExistingRoadwayShldrWidth" value="">   ft</div>
        </div>
    </div>
</body>
<script type="text/javascript" src="\RoadEstimateCalc\js\localmemory.js"></script>
<!-- <script type="text/javascript" src="//s3.amazonaws.com/libapps/sites/5231/include/localmemory.js"></script> -->
</html>
