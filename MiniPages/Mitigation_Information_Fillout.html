<!DOCTYPE html>
<html>
<head>
    <title>Mitigation Information Fillout</title>
    <meta charset="utf-8">
    <script type="text/javascript" src='/RoadEstimateCalc/Frameworks/jQuery/jquery-2.1.4.js'></script>
    <script type="text/javascript" src='/RoadEstimateCalc/Frameworks/bootstrap-3.3.5-dist/js/bootstrap.min.js'></script>
    <link href="/RoadEstimateCalc/Frameworks/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/RoadEstimateCalc/build/css/style.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" type="text/css" href="//s3.amazonaws.com/libapps/sites/5231/include/style.css"> -->
</head>
<body>
    <div class="container-fluid" id="Road_Estimate_Tool">
        <div class="row">
            <div class="col-xs-12" id="header">Mitigation <button class="btn btn-default" data-toggle="modal" data-target="#MitHeader">&#63;</button></div>
        </div>
        <div class="row_type_1">
            <div class="col-xs-12 col-sm-6">
                <label for="MitigationStream">Stream (LF)</label>
                <input type="number" id="MitigationStream" value="" class="form-control">
            </div>

            <div class="col-xs-12 col-sm-6">
                <label>Wetland (acre)</label>
                <input type="number" id="MitigationWetland" value="" class="form-control">
            </div>
        </div>
    </div>
    <!-- Modal for Mitigation Header -->
    <div class="modal fade" id="MitHeader" tabindex="-1" role="dialog" aria-labelledby="MitHeaderLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <button class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="MitHeaderLabel">Mitigation Info</h4>
          </div>
            <div class="modal-body">
            Mitigation is <b><u>TO BE COMPLETEED BY CONTRACTOR</u></b>. Most mitigation will be included in PE Cost.
          </div>
          <div class="modal-footer">
            <button class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="/RoadEstimateCalc/build/js/minipages.min.js"></script>
<!-- <script type="text/javascript" src="//s3.amazonaws.com/libapps/sites/5231/include/minipages.min.js"></script> -->
</html>
