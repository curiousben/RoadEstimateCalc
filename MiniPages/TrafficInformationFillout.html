<!DOCTYPE html>
<html>
<head>
    <title>Traffic Information Fillout</title>
    <meta charset="utf-8"> 
</head>
<body>
    <div class="table-responsive" id="Road_Estimate_Tool">
        <table class="table"style="font-size:12px" border="1">
            <thead>
                <tr>
                    <th align="center"colspan="2">Traffic</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td width="50%">Guardrail Length</td>
                    <td width="50%"><input type="number" id="GuardrailLength" value="">ft</td>
                </tr>
                <tr>
                    <td width="50%">GR-9</td>
                    <td width="50%"><input type="number" id="GR9" value="">ea</td>
                </tr>
                <tr>
                    <td width="50%">Permanent Traffic Signal</td>
                    <td width="50%"><input type="number" id="PermanentTrafficSignal" value="">ea</td>
                </tr>
                <tr>
                    <td width="50%">How complex is MOT?</td>
                    <td width="50%"><select id="HowComplexIsMOT">
                        <option value="">Please Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script type="text/javascript" src="//s3.amazonaws.com/libapps/sites/5231/include/localmemory.js"></script>
</html>
