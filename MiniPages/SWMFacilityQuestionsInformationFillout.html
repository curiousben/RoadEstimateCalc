<!DOCTYPE html>
<html>
<head>
    <title>SWM Facility Questions Information Fillout</title>
    <meta charset="utf-8"> 
</head>
<body>
    <div class="table-responsive" id="Road_Estimate_Tool">
        <table class="table"style="font-size:12px" border="1">
            <thead>
                <tr>
                    <th align="center"colspan="2">SWM Facility Questions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td width ="50%">How many Drainage Breaks are on the Project?</td>
                    <td width ="50%"><select id="HMDBAOTP">
                        <option value="">Please Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select></td>
                </tr>
                <tr>
                    <td width ="50%">Can SWM Facilities be Avoided?</td>
                    <td width ="50%"><select id="CanSWMFacAvoid">
                        <option value="">Please Select</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script type="text/javascript" src="//s3.amazonaws.com/libapps/sites/5231/include/localmemory.js"></script>
</html>
