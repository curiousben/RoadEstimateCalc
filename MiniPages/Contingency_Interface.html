<!DOCTYPE html>
<html>
<head>
    <title>Contingency Interface</title>
    <meta charset="utf-8">
    <script type="text/javascript" src='\RoadEstimateCalc\js\jquery-2.1.4.js'></script>
    <link href="\RoadEstimateCalc/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="\RoadEstimateCalc/css/MiniPagesStyle.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" type="text/css" href="//s3.amazonaws.com/libapps/sites/5231/include/MiniPagesStyle.css"> -->
</head>
<body>
    <div class="container-fluid" id="Road_Estimate_Tool">
        <div class="row">
            <div class="col-xs-12" id="header">Contingency Interface</div>
        </div>
        <div class="row" id="evenrow">
            <div class="col-xs-12 col-sm-6">Grading Items</div>
            <div class="col-xs-12 col-sm-6"><input type="number" id="GIPercent" value="">   %</div>
        </div>
        <div class="row" id="oddrow">
            <div class="col-xs-12 col-sm-6">Drainage Items</div>
            <div class="col-xs-12 col-sm-6"><input type="number" id="DIPercent" value="">   %</div>
        </div>
        <div class="row" id="evenrow">
            <div class="col-xs-12 col-sm-6">Pavement Items</div>
            <div class="col-xs-12 col-sm-6"><input type="number" id="PavIPercent" value="">   %</div>
        </div>
        <div class="row" id="oddrow">
            <div class="col-xs-12 col-sm-6">Incidental Items</div>
            <div class="col-xs-12 col-sm-6"><input type="number" id="IIPercent" value="">   %</div>
        </div>
        <div class="row" id="evenrow">
            <div class="col-xs-12 col-sm-6">Protective Items</div>
            <div class="col-xs-12 col-sm-6"><input type="number" id="ProIPercent" value="">   %</div>
        </div>
        <div class="row" id="oddrow">
            <div class="col-xs-12 col-sm-6">Erosion Control</div>
            <div class="col-xs-12 col-sm-6"><input type="number" id="ECPercent" value="">   %</div>
        </div>
        <div class="row" id="evenrow">
            <div class="col-xs-12 col-sm-6">Utilities</div>
            <div class="col-xs-12 col-sm-6"><input type="number" id="UPercent" value="">   %</div>
        </div>
        <div class="row" id="oddrow">
            <div class="col-xs-12 col-sm-6">Traffic and Safety</div>
            <div class="col-xs-12 col-sm-6"><input type="number" id="TSPercent" value="">   %</div>
        </div>
        <div class="row" id="evenrow">
            <div class="col-xs-12 col-sm-6">Bridge</div>
            <div class="col-xs-12 col-sm-6"><input type="number" id="BPercent" value="">   %</div>
        </div>
    </div>
</body>
<script type="text/javascript" src="\RoadEstimateCalc\js\localmemory.js"></script>
<!-- <script type="text/javascript" src="//s3.amazonaws.com/libapps/sites/5231/include/localmemory.js"></script> -->
</html>
