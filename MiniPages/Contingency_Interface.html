<!DOCTYPE html>
<html>
<head>
    <title>Contingency Interface</title>
    <meta charset="utf-8">
    <script type="text/javascript" src='/jquery/dist/jquery.min.js'></script>
    <link rel="stylesheet" type="text/css" href="/jquery-ui/themes/base/jquery-ui.min.css">
    <script type="text/javascript" src="/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/jquery-ui-touch-punch-master/jquery.ui.touch-punch.min.js"></script>
    <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" type="text/css" href="//s3.amazonaws.com/libapps/sites/5231/include/style.css"> -->
</head>
<body>
    <div class="container-fluid" id="Road_Estimate_Tool">
        <div class="row">
            <div class="col-xs-12" id="header">Contingency Interface</div>
        </div>
        <div class="row_type_1">
            <div class="col-xs-12 col-sm-6 col-md-4" id="Perslider">
                <label for="GIPercentinput">Grading Items:</label>
                <input type="text" id="GIPercentinput">
                <div id="GIPercent"></div>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-4" id="Perslider">
                <label for="DIPercentinput">Drainage Items:</label>
                <input type="text" id="DIPercentinput">
                <div id="DIPercent"></div>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-4" id="Perslider">
                <label for="PavIPercentinput">Pavement Items:</label>
                <input type="text" id="PavIPercentinput">
                <div id="PavIPercent"></div>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-4" id="Perslider">
                <label for="IIPercentinput">Incidental Items:</label>
                <input type="text" id="IIPercentinput">
                <div id="IIPercent"></div>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-4" id="Perslider">
                <label for="ProIPercentinput">Protective Items:</label>
                <input type="text" id="ProIPercentinput">
                <div id="ProIPercent"></div>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-4" id="Perslider">
                <label for="ECPercentinput">Erosion Control:</label>
                <input type="text" id="ECPercentinput">
                <div id="ECPercent"></div>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-4" id="Perslider">
                <label for="UPercentinput">Utilities:</label>
                <input type="text" id="UPercentinput">
                <div id="UPercent"></div>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-4" id="Perslider">
                <label for="TSPercentinput">Traffic and Safety:</label>
                <input type="text" id="TSPercentinput">
                <div id="TSPercent"></div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4" id="Perslider">
                <label for="BPercentinput">Bridge:</label>
                <input type="text" id="BPercentinput">
                <div id="BPercent"></div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="/js/contingency.sliders.min.js"></script>
<!-- <script type="text/javascript" src="//s3.amazonaws.com/libapps/sites/5231/include/minipages.min.js"></script> -->
</html>
