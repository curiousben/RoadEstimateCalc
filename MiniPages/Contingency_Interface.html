<!DOCTYPE html>
<html>
<head>
    <title>Contingency Interface</title>
    <meta charset="utf-8">
    <script type="text/javascript" src='\RoadEstimateCalc\js\jquery-2.1.4.js'></script>
    <link href="\RoadEstimateCalc/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="\RoadEstimateCalc/css/MiniPagesStyle.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" type="text/css" href="//s3.amazonaws.com/libapps/sites/5231/include/MiniPagesStyle.css"> -->
</head>
<body>
    <div class="container-fluid" id="Road_Estimate_Tool">
        <div class="row">
            <div class="col-xs-12" id="header">Contingency Interface</div>
        </div>
        <div class="row_type_1">
            <div class="col-xs-12 col-sm-6 col-md-4">
                <label for="GIPercent">Grading Items    <span id="GIPercentShow">1</span>  %</label>
                    <input type="range" id="GIPercent" min="1" max="50" step="1" value="1" class="form-control">
            </div>

            <div class="col-xs-12 col-sm-6 col-md-4">
                <label for="DIPercent">Drainage Items    <span id="DIPercentShow">1</span>  %</label>
                    <input type="range" id="DIPercent" min="1" max="50" step="1" value="1" class="form-control">
            </div>

            <div class="col-xs-12 col-sm-6 col-md-4">
                <label for="PavIPercent">Pavement Items    <span id="PavIPercentShow">1</span>  %</label>
                    <input type="range" id="PavIPercent" min="1" max="50" step="1" value="1" class="form-control">
            </div>

            <div class="col-xs-12 col-sm-6 col-md-4">
                <label for="IIPercent">Incidental Items    <span id="IIPercentShow">1</span>  %</label>
                    <input type="range" id="IIPercent" min="1" max="50" step="1" value="1" class="form-control">
            </div>

            <div class="col-xs-12 col-sm-6 col-md-4">
                <label for="ProIPercent">Protective Items    <span id="ProIPercentShow">1</span>  %</label>
                    <input type="range" id="ProIPercent" min="1" max="50" step="1" value="1" class="form-control">
            </div>

            <div class="col-xs-12 col-sm-6 col-md-4">
                <label for="ECPercent">Erosion Control    <span id="ECPercentShow">1</span>  %</label>
                    <input type="range" id="ECPercent" min="1" max="50" step="1" value="1" class="form-control">
            </div>

            <div class="col-xs-12 col-sm-6 col-md-4">
                <label for="UPercent">Utilities    <span id="UPercentShow">1</span>  %</label>
                    <input type="range" id="UPercent" min="1" max="50" step="1" value="1" class="form-control">
            </div>

            <div class="col-xs-12 col-sm-6 col-md-4">
                <label for="TSPercent">Traffic and Safety    <span id="TSPercentShow">1</span>  %</label>
                    <input type="range" id="TSPercent" min="1" max="50" step="1" value="1" class="form-control">
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4">
                <label for="BPercent">Bridge    <span id="BPercentShow">1</span>  %</label>
                    <input type="range" id="BPercent" min="1" max="50" step="1" value="1" class="form-control">
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="\RoadEstimateCalc\js\localmemory.js"></script>
<!-- <script type="text/javascript" src="//s3.amazonaws.com/libapps/sites/5231/include/localmemory.js"></script> -->
</html>
