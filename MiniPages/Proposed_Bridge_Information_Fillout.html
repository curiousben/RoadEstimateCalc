<!DOCTYPE html>
<html>
<head>
    <title>Proposed Bridge Information Fillout</title>
    <meta charset="utf-8">
    <script type="text/javascript" src='\RoadEstimateCalc\js\jquery-2.1.4.js'></script>
    <script type="text/javascript" src='/RoadEstimateCalc/bootstrap-3.3.5-dist/js/bootstrap.min.js'></script>
    <link href="\RoadEstimateCalc/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="\RoadEstimateCalc/css/MiniPagesStyle.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" type="text/css" href="//s3.amazonaws.com/libapps/sites/5231/include/MiniPagesStyle.css"> -->
</head>
<body>
    <div class="container-fluid" id="Road_Estimate_Tool">
        <div class="row">
            <div class="col-xs-12" id="header"><a href="http://www.extranet.vdot.state.va.us/locdes/electronic%20pubs/Bridge%20Manuals/VolumeV-Part2/Chapter6.pdf">Proposed Bridge</a> <button class="btn btn-default" data-toggle="modal" data-target="#PropBHeader">&#63;</button></div>
        </div>
        <div class="row_type_1">
            <div class="col-xs-12 col-sm-6 col-md-4">
                <label for="ProposedBridgeLength">Length (ft)</label>
                <input type="number" id="ProposedBridgeLength" value="" class="form-control">
            </div>

            <div class="col-xs-12 col-sm-6 col-md-4">
                <label for="ProposedBridgeWidth">Width (ft)</label>
                <input type="number" id="ProposedBridgeWidth" value="" class="form-control">
            </div>
 
            <div class="col-xs-12 col-sm-6 col-md-4">
                <label for="ProposedBridgeNoOfFOAs"># of FOAs</label>
                <input type="number" id="ProposedBridgeNoOfFOAs" value="" class="form-control">
            </div>
        </div>
    </div>
    <!-- Modal for Proposed Bridge HyperLink -->
    <div class="modal fade" id="PropBHeader" tabindex="-1" role="dialog" aria-labelledby="PropBHeaderLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <button class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="PropBHeaderLabel">Proposed Bridge HyperLink</h4>
          </div>
            <div class="modal-body">
            Hyperlink to the Road Design Manual GS Standards
          </div>
          <div class="modal-footer">
            <button class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="\RoadEstimateCalc\js\localmemory.js"></script>
<!-- <script type="text/javascript" src="//s3.amazonaws.com/libapps/sites/5231/include/localmemory.js"></script> -->
</html>
