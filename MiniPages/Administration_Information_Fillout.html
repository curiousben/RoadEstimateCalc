<!DOCTYPE html>
<html>
<head>
    <title>Administration Information Fillout</title>
    <meta charset="utf-8">
    <script type="text/javascript" src='\RoadEstimateCalc\js\jquery-2.1.4.js'></script>
    <link href="\RoadEstimateCalc/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="\RoadEstimateCalc/css/MiniPagesStyle.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" type="text/css" href="//s3.amazonaws.com/libapps/sites/5231/include/MiniPagesStyle.css"> -->
</head>
<body>
    <div class="container-fluid" id="Road_Estimate_Tool">
        <div class="row">
            <div class="col-xs-12" id="header">Administration Information Fillout</div>
        </div>
        <div class="row" id="evenrow">
            <div class="col-xs-12 col-sm-6">Project</div>
            <div class="col-xs-12 col-sm-6"><input type="text" id="projectnum" value="0000-000-000"></div>
        </div>
        <div class="row" id="oddrow">
            <div class="col-xs-12 col-sm-6">UPC</div>
            <div class="col-xs-12 col-sm-6"><input type="text" id="upcid" value="XXXXX"></div>
        </div>
        <div class="row" id="evenrow">
            <div class="col-xs-12 col-sm-6">Estimator</div>
            <div class="col-xs-12 col-sm-6"><input type="text" id="estname" value=""></div>
        </div>
        <div class="row" id="oddrow">
            <div class="col-xs-12 col-sm-6">Current Year</div>
            <div class="col-xs-12 col-sm-6"><input type="number" id="CurrentYear" value=""></div>
        </div>
        <div class="row" id="evenrow">
            <div class="col-xs-12 col-sm-6">Proposed Ad Date Year</div>
            <div class="col-xs-12 col-sm-6"><input type="number" id="ProposedAdDateYear" value=""></div>
        </div>
        <div class="row" id="oddrow">
            <div class="col-xs-12 col-sm-6">Construction Duration</div>
            <div class="col-xs-12 col-sm-6"><input type="number" id="ConstructionDuration" value="">   Months</div>
        </div>

    </div>
</body>
<script type="text/javascript" src="\RoadEstimateCalc\js\localmemory.js"></script>
<!-- <script type="text/javascript" src="//s3.amazonaws.com/libapps/sites/5231/include/localmemory.js"></script> -->
</html>
