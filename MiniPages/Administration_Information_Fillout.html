<!DOCTYPE html>
<html>
<head>
    <title>Administration Information Fillout</title>
    <meta charset="utf-8">
    <script type="text/javascript" src='/RoadEstimateCalc/bower_components/jquery/dist/jquery.min.js'></script>
    <script type="text/javascript" src='/RoadEstimateCalc/bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
    <link href="/RoadEstimateCalc/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/RoadEstimateCalc/build/css/style.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" type="text/css" href="//s3.amazonaws.com/libapps/sites/5231/include/style.css"> -->
</head>
<body>
    <div class="container-fluid" id="Road_Estimate_Tool">
        <div class="row">
            <div class="col-xs-12" id="header">Administration Information Fillout</div>
        </div>
        <div class="row_type_1">
            <div class="col-xs-12 col-sm-6 col-md-4">
                <label for="projectnum">Project</label>
                <input type="text" id="projectnum" value="" class="form-control">
            </div>

            <div class="col-xs-12 col-sm-6 col-md-4">
                <label for="upcid">UPC</label>
                <input type="text" id="upcid" value="" class="form-control">
            </div>

            <div class="col-xs-12 col-sm-6 col-md-4">
                <label for="estname">Estimator</label>
                <input type="text" id="estname" value="" class="form-control">
            </div>

            <div class="col-xs-12 col-sm-6 col-md-4" id="InfoBox">
                <label for="Label_Me">Current Year</label>
                <div class="input-group" id="Label_Me">
                    <input type="number" id="CurrentYear" value="" class="form-control">
                    <span class="input-group-btn">
                        <button class="btn btn-info" data-toggle="modal" data-target="#CurrYear">&#63;</button>
                    </span>
                </div>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-4" id="InfoBox">
                <label for="Label_Me">Proposed Ad Date Year</label>
                <div class="input-group" id="Label_Me">
                    <input type="number" id="ProposedAdDateYear" value="" class="form-control">
                    <span class="input-group-btn">
                        <button class="btn btn-info" data-toggle="modal" data-target="#PropYear">&#63;</button>
                    </span>
                </div>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-4">
                <label for="ConstructionDuration">Construction Duration (Months)</label>
                <input type="number" id="ConstructionDuration" value="" class="form-control">
            </div>
        </div>
    </div>
    <!-- Modal for Current Year -->
    <div class="modal fade" id="CurrYear" tabindex="-1" role="dialog" aria-labelledby="CurrYearLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <button class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="CurrYearLabel">Current Year Data Info</h4>
          </div>
            <div class="modal-body">
            Current Year used for Inflation Factor.
          </div>
          <div class="modal-footer">
            <button class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        </div>
    </div>
    <!-- Modal for Proposed Year -->
    <div class="modal fade" id="PropYear" tabindex="-1" role="dialog" aria-labelledby="PropYearLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <button class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="PropYearLabel">Proposed Year Data Info</h4>
          </div>
            <div class="modal-body">
            Proposed Advertisement Year used for Inflation Factor. 
          </div>
          <div class="modal-footer">
            <button class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="/RoadEstimateCalc/build/js/minipages.min.js"></script>
<!-- <script type="text/javascript" src="//s3.amazonaws.com/libapps/sites/5231/include/minipages.min.js"></script> -->
</html>
