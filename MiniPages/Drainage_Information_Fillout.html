<!DOCTYPE html>
<html>
<head>
    <title>Drainage Information Fillout</title>
    <meta charset="utf-8">
    <script type="text/javascript" src='\RoadEstimateCalc\js\jquery-2.1.4.js'></script>
    <link href="\RoadEstimateCalc/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="\RoadEstimateCalc/css/MiniPagesStyle.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" type="text/css" href="//s3.amazonaws.com/libapps/sites/5231/include/MiniPagesStyle.css"> -->
</head>
<body>
    <div class="container-fluid" id="Road_Estimate_Tool">
        <div class="row">
            <div class="col-xs-12" id="header">Drainage</div>
        </div>
        <div class="row" id="evenrow">
            <div class="col-xs-12 col-sm-6">Pipes 18"-36"</div>
            <div class="col-xs-12 col-sm-6"><input type="number" id="OnePipesSix" value="">   LF</div>
        </div>
        <div class="row" id="oddrow">
            <div class="col-xs-12 col-sm-6">Pipes > 36"</div>
            <div class="col-xs-12 col-sm-6"><input type="number" id="PipesSix" value="">   LF</div>
        </div>
        <div class="row" id="evenrow">
            <div class="col-xs-12 col-sm-6">End Walls for Pipes Over 36"</div>
            <div class="col-xs-12 col-sm-6"><input type="number" id="EndWallsforPipesOverSix" value="">   ea</div>
        </div>
        <div class="row" id="oddrow">
            <div class="col-xs-12 col-sm-6">Drop Inlets</div>
            <div class="col-xs-12 col-sm-6"><input type="number" id="DropInlets" value="">   ea</div>
        </div>
        <div class="row" id="evenrow">
            <div class="col-xs-12 col-sm-6">Concrete Box Culvert</div>
            <div class="col-xs-12 col-sm-6"><input type="number" id="ConcreteBoxCulvert" value="">   $</div>
        </div>
    </div>
</body>
<script type="text/javascript" src="\RoadEstimateCalc\js\localmemory.js"></script>
<!-- <script type="text/javascript" src="//s3.amazonaws.com/libapps/sites/5231/include/localmemory.js"></script> -->
</html>
