<!DOCTYPE html>
<html>
<head>
    <title>Unsuitable Material Information Fillout</title>
    <meta charset="utf-8">
    <script type="text/javascript" src='/RoadEstimateCalc/Frameworks/jQuery/jquery-2.1.4.js'></script>
    <link href="/RoadEstimateCalc/Frameworks/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/RoadEstimateCalc/build/css/style.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" type="text/css" href="//s3.amazonaws.com/libapps/sites/5231/include/style.css"> -->
</head>
<body>
    <div class="container-fluid" id="Road_Estimate_Tool">
        <div class="row">
            <div class="col-xs-12" id="header">Unsuitable Material</div>
        </div>
        <div class="toggle_even_row">
            <div class="col-xs-12 col-sm-4">
                <label for="UnsuitableMaterialLength">Length (ft)</label>
                <input type="number" id="UnsuitableMaterialLength" value="" class="form-control">
            </div>
            <div class="col-xs-12 col-sm-4">
                <label for="UnsuitableMaterialWidth">Width (ft)</label>
                <input type="number" id="UnsuitableMaterialWidth" value="" class="form-control">
            </div>
            <div class="col-xs-12 col-sm-4">
                <label for="UnsuitableMaterialDepth">Distance (ft)</label>
                <input type="number" id="UnsuitableMaterialDepth" value="" class="form-control">
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="/RoadEstimateCalc/build/js/minipages.min.js"></script>
<!-- <script type="text/javascript" src="//s3.amazonaws.com/libapps/sites/5231/include/minipages.min.js"></script> -->
</html>
