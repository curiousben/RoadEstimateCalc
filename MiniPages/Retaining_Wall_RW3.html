<!DOCTYPE html>
<html>
<head>
    <title>Retaining wall RW-3 Information Fillout</title>
    <meta charset="utf-8">
    <script type="text/javascript" src='\RoadEstimateCalc\js\jquery-2.1.4.js'></script>
    <link href="\RoadEstimateCalc/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="\RoadEstimateCalc/css/MiniPagesStyle.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" type="text/css" href="//s3.amazonaws.com/libapps/sites/5231/include/MiniPagesStyle.css"> -->
</head>
<body>
    <div class="container-fluid" id="Road_Estimate_Tool">
        <div class="row">
            <div class="col-xs-12" id="header">Retaining wall RW-3</div>
        </div>
        <div class="row_type_1">
            <div class="col-xs-12 col-sm-6">
                <label for="RetainingWallRW3AvgHeight">Avg. Height (ft)</label>
                <select id="RetainingWallRW3AvgHeight" class="form-control">
                        <option value="">Please Select</option>
                        <option value="0">0</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                    </select>
            </div>

            <div class="col-xs-12 col-sm-6">
                <label for="RetainingWallRW3Length">Length (ft)</label>
                <input type="number" id="RetainingWallRW3Length" value="" class="form-control">
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="\RoadEstimateCalc\js\localmemory.js"></script>
<!-- <script type="text/javascript" src="//s3.amazonaws.com/libapps/sites/5231/include/localmemory.js"></script> -->
</html>
