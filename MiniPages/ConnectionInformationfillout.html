<!DOCTYPE html>
<html>
<head>
    <title>Connections Information Fillout</title>
    <meta charset="utf-8"> 
</head>
<body>
    <div class="table-responsive" id="Road_Estimate_Tool">
        <table class="table"style="font-size:12px" border="1">
            <thead>
                <tr>
                    <th align="center"colspan="2">Connections</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td width="50%">Connection 1 Length</td>
                    <td width="50%"><input type="number" id="ConnectionOneLength" value="">ft</td>
                </tr>
                <tr>
                    <td width="50%">Connection 2 Length</td>
                    <td width="50%"><input type="number" id="ConnectionTwoLength" value="">ft</td>
                </tr>
                <tr>
                    <td colspan= "2">*Length is added to Mainline Length</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script type="text/javascript" src="//s3.amazonaws.com/libapps/sites/5231/include/localmemory.js"></script>
</html>
