<!DOCTYPE html>
<html>
<head>
    <title>Drainage Information Fillout</title>
    <meta charset="utf-8"> 
</head>
<body>
    <div class="table-responsive" id="Road_Estimate_Tool">
        <table class="table"style="font-size:12px" border="1">
            <thead>
                <tr>
                    <th align="center"colspan="2">Drainage</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td width="50%">Pipes 18"-36"</td>
                    <td width="50%"><input type="number" id="OnePipesSix" value="">LF</td>
                </tr>
                <tr>
                    <td width="50%">Pipes > 36"</td>
                    <td width="50%"><input type="number" id="PipesSix" value="">LF</td>
                </tr>
                <tr>
                    <td width="50%">End Walls for Pipes Over 36"</td>
                    <td width="50%"><input type="number" id="EndWallsforPipesOverSix" value="">ea</td>
                </tr>
                <tr>
                    <td width="50%">Drop Inlets</td>
                    <td width="50%"><input type="number" id="DropInlets" value="">ea</td>
                </tr>
                <tr>
                    <td width="50%">Concrete Box Culvert</td>
                    <td width="50%"><input type="number" id="ConcreteBoxCulvert" value="">$</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script type="text/javascript" src="//s3.amazonaws.com/libapps/sites/5231/include/localmemory.js"></script>
</html>
