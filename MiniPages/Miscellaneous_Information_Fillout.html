<!DOCTYPE html>
<html>
<head>
    <title>Miscellaneous Information Fillout</title>
    <meta charset="utf-8">
    <script type="text/javascript" src='\RoadEstimateCalc\js\jquery-2.1.4.js'></script>
    <link href="\RoadEstimateCalc/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="\RoadEstimateCalc/css/MiniPagesStyle.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" type="text/css" href="//s3.amazonaws.com/libapps/sites/5231/include/MiniPagesStyle.css"> -->
</head>
<body>
    <div class="container-fluid" id="Road_Estimate_Tool">
        <div class="row">
            <div class="col-xs-12" id="header">Miscellaneous Items</div>
        </div>
        <div class="row" id="evenrow">
            <div class="col-xs-4">Item</div>
            <div class="col-xs-2">Unit</div>
            <div class="col-xs-3">Quantity</div>
            <div class="col-xs-3">Unit Price</div>
        </div>
        <div class="row" id="oddrow">
            <div class="col-xs-4"><textarea id="misc1item" placeholder="Enter Discription" class="misclass1" value="pewpew"></textarea></div>
            <div class="col-xs-2"><input type="text" id="misc1unit" value=""></div>
            <div class="col-xs-3"><input type="number" id="misc1quan" value=""></div>
            <div class="col-xs-3"><input type="number" id="misc1pric" value="" placeholder="$"></div>
        </div>
        <div class="row" id="evenrow">
            <div class="col-xs-4"><textarea id="misc2item" placeholder="Enter Discription" class="misclass2"></textarea></div>
            <div class="col-xs-2"><input type="text" id="misc2unit" value=""></div>
            <div class="col-xs-3"><input type="number" id="misc2quan" value=""></div>
            <div class="col-xs-3"><input type="number" id="misc2pric" value="" placeholder="$"></div>
        </div>
        <div class="row" id="oddrow">
            <div class="col-xs-4"><textarea id="misc3item" placeholder="Enter Discription" class="misclass3"></textarea></div>
            <div class="col-xs-2"><input type="text" id="misc3unit" value=""></div>
            <div class="col-xs-3"><input type="number" id="misc3quan" value=""></div>
            <div class="col-xs-3"><input type="number" id="misc3pric" value="" placeholder="$"></div>
        </div>
        <div class="row" id="evenrow">
            <div class="col-xs-4"><textarea id="misc4item" placeholder="Enter Discription" class="misclass4"></textarea></div>
            <div class="col-xs-2"><input type="text" id="misc4unit" value=""></div>
            <div class="col-xs-3"><input type="number" id="misc4quan" value=""></div>
            <div class="col-xs-3"><input type="number" id="misc4pric" value="" placeholder="$"></div>
        </div>
        <div class="row" id="oddrow">
            <div class="col-xs-4"><textarea id="misc5item" placeholder="Enter Discription" class="misclass5"></textarea></div>
            <div class="col-xs-2"><input type="text" id="misc5unit" value=""></div>
            <div class="col-xs-3"><input type="number" id="misc5quan" value=""></div>
            <div class="col-xs-3"><input type="number" id="misc5pric" value="" placeholder="$"></div>
        </div>

    </div>
</body>
<script type="text/javascript" src="\RoadEstimateCalc\js\localmemory.js"></script>
<!-- <script type="text/javascript" src="//s3.amazonaws.com/libapps/sites/5231/include/localmemory.js"></script> -->

</html>
