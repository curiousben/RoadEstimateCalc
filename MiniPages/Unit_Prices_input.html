<!DOCTYPE html>
<html>
<head>
    <title>Unit Prices</title>
    <meta charset="utf-8">
    <script type="text/javascript" src='/RoadEstimateCalc/Frameworks/jQuery/jquery-2.1.4.js'></script>
    <link rel="stylesheet" type="text/css" href="/RoadEstimateCalc/Frameworks/jQuery/jquery-ui-1.11.4.custom/jquery-ui.min.css">
    <script type="text/javascript" src="/RoadEstimateCalc/Frameworks/jQuery/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/RoadEstimateCalc/Frameworks/jQuery/jquery-ui-touch-punch-master/jquery.ui.touch-punch.min.js"></script>
    <link href="/RoadEstimateCalc/Frameworks/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/RoadEstimateCalc/build/css/style.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" type="text/css" href="//s3.amazonaws.com/libapps/sites/5231/include/style.css"> -->
</head>
<body>
    <div class="container-fluid" id="Road_Estimate_Tool">
        <div class="row">
            <div class="col-xs-12" id="header">Unit Prices</div>
        </div>
            <div class="unit_price_row">
                <div class="col-xs-12" id="InfoBox">
                    <label for="Label_Me">Common Region Prices</label>
                    <div class="input-group" id="Label_Me">
                        <select id="choice" class="form-control">
                            <option value="">Please Select</option>
                            <option value="Bristol, Salem, Lynchburg, Staunton">Bristol, Salem, Lynchburg, Staunton</option>
                            <option value="NOVA">NOVA</option>
                            <option value="Hampton Roads">Hampton Roads</option>
                            <option value="Fredericksburg, Richmond, Culpepper">Fredericksburg, Richmond, Culpepper</option>
                        </select>
                        <span class="input-group-btn" id="UnitPricebutton">
                            <button class="btn btn-default" id="reset" id="regionreset">Region Default Prices</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" id="subheader">Grading Items</div>
            </div>
            <div class="unit_price_row">
                <div class="col-xs-12">
                    <label for="cr1">Clearing and Grubbing ($)</label>
                    <input type="number" id="cr1" value="0" class="form-control">
                </div>

                <div class="col-xs-12">
                    <label for="re1">Regular Excavation ($)</label>
                    <input type="number" id="re1" value="0" class="form-control">
                </div>

                <div class="col-xs-12">
                    <label for="be1">Borrow Excavation ($)</label>
                    <input type="number" id="be1" value="0" class="form-control">
                </div>

                <div class="col-xs-12">
                    <label for="um1">Unsuitable Mat'l. ($)</label>
                    <input type="number" id="um1" value="0" class="form-control">
                </div>

                <div class="col-xs-12">
                    <label for="bs1">Backfill Stone (No.1) For Unsuitable Matl. Areas ($)</label>
                    <input type="number" id="bs1" value="0" class="form-control">
                </div>

                <div class="col-xs-12">
                    <label for="dr1">Dry Riprap ($)</label>
                    <input type="number" id="dr1" value="0" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" id="subheader">Drainage Items</div>
            </div>
            <div class="unit_price_row">
                <div class="col-xs-12">
                    <label for="pu2">Pipes Under 36" ($)</label>
                    <input type="number" id="pu2" value="0" class="form-control">
                </div>

                <div class="col-xs-12">
                    <label for="po2">Pipes Over 36" ($)</label>
                    <input type="number" id="po2" value="0" class="form-control">
                </div>

                <div class="col-xs-12">
                    <label for="ew2">End Walls for Pipe Over 36" ($)</label>
                    <input type="number" id="ew2" value="0" class="form-control">
                </div>

                <div class="col-xs-12">
                    <label for="di2">Drop Inlets ($)</label>
                    <input type="number" id="di2" value="0" class="form-control">
                </div>

                <div class="col-xs-12">
                    <label for="cg2">Curb and Gutter ($)</label>
                    <input type="number" id="cg2" value="0" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" id="subheader">Pavement Items</div>
            </div>
            <div class="unit_price_row">
                <div class="col-xs-12">
                    <label for="sc3">Surface Course ($)</label>
                    <input type="number" id="sc3" value="0" class="form-control">
                </div>

                <div class="col-xs-12">
                    <label for="ic3">Intermediate Course ($)</label>
                    <input type="number" id="ic3" value="0" class="form-control">
                </div>

                <div class="col-xs-12">
                    <label for="bc3">Base Course ($)</label>
                    <input type="number" id="bc3" value="0" class="form-control">
                </div>

                <div class="col-xs-12">
                    <label for="sbc3">Subbase Course ($)</label>
                    <input type="number" id="sbc3" value="0" class="form-control">
                </div>

                <div class="col-xs-12">
                    <label for="ns3">No.1 Stone ($)</label>
                    <input type="number" id="ns3" value="0" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" id="subheader">Incidental Items</div>
            </div>

            <div class="unit_price_row">
                <div class="col-xs-12">
                    <label for="rw4">Retaining Walls (Conc) ($)</label>
                    <input type="number" id="rw4" value="0" class="form-control">
                </div>

                <div class="col-xs-12">
                    <label for="rp4">Rural Private Entrance ($)</label>
                    <input type="number" id="rp4" value="0" class="form-control">
                </div>

                <div class="col-xs-12">
                    <label for="up4">Urban Private Entrance ($)</label>
                    <input type="number" id="up4" value="0" class="form-control">
                </div>

                <div class="col-xs-12">
                    <label for="ce4">Commercial Entrance ($)</label>
                    <input type="number" id="ce4" value="0" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" id="subheader">Protective Items</div>
            </div>

            <div class="unit_price_row">
                <div class="col-xs-12">
                    <label for="fo5">Field Office ($)</label>
                    <input type="number" id="fo5" value="0" class="form-control">
                </div>

                <div class="col-xs-12">
                    <label for="s5">Sidewalk ($)</label>
                    <input type="number" id="s5" value="0" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" id="subheader">Erosion Items</div>
            </div>
            <div class="unit_price_row">
                <div class="col-xs-12">
                    <label for="s6">Seeding ($)</label>
                    <input type="number" id="s6" value="0" class="form-control">
                </div>

                <div class="col-xs-12">
                    <label for="ts6">Temporary Silt Fence ($)</label>
                    <input type="number" id="ts6" value="0" class="form-control">
                </div>

                <div class="col-xs-12">
                    <label for="cd6">Check Dams TY I or TY II ($)</label>
                    <input type="number" id="cd6" value="0" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" id="subheader">Utilities</div>
            </div>
            <div class="unit_price_row">
                <div class="col-xs-12">
                    <label for="bg7">Below Ground Utilities (Lump Sum $$$$) ($)</label>
                    <input type="number" id="bg7" value="0" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" id="subheader">Traffic and Safety</div>
            </div>

            <div class="unit_price_row">
                <div class="col-xs-12">
                    <label for="ps8">Permanent Signal (Lump Sum) ($)</label>
                    <input type="number" id="ps8" value="0" class="form-control">
                </div>

                <div class="col-xs-12">
                    <label for="pm8">Pavement Markings (If Applicable) ($)</label>
                    <input type="number" id="pm8" value="0" class="form-control">
                </div>

                <div class="col-xs-12">
                    <label for="gg8">Guardrail GR-2 ($)</label>
                    <input type="number" id="gg8" value="0" class="form-control">
                </div>

                <div class="col-xs-12">
                    <label for="et8">End Treatment GR-9 ($)</label>
                    <input type="number" id="et8" value="0" class="form-control">
                </div>

                <div class="col-xs-12">
                    <label for="gr8">GR-FOA's If Bridge Is On Project ($)</label>
                    <input type="number" id="gr8" value="0" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" id="subheader">Bridge</div>
            </div>

            <div class="unit_price_row">
                <div class="col-xs-12">
                    <label for="ns9">NS Bridge (Lump Sum $)(Use $300 Per Square Foot) ($)</label>
                    <input type="number" id="ns9" value="0" class="form-control">
                </div>

                <div class="col-xs-12">
                    <label for="de9">Demolition of Existing Bridge ($)</label>
                    <input type="number" id="de9" value="0" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" id="subheader">Stream/Wetland Mitigation that is included in Construction</div>
            </div>

            <div class="unit_price_row">
                <div class="col-xs-12">
                    <label for="sm0">Stream Mitigation ($)</label>
                    <input type="number" id="sm0" value="0" class="form-control">
                </div>

                <div class="col-xs-12">
                    <label for="wm0">Wetland Mitigation ($)</label>
                    <input type="number" id="wm0" value="0" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" id="subheader">CEI & Contingency</div>
            </div>
            <div class="unit_price_row">
                <div class="col-xs-12" id="Perslider">
                    <label for="pceiinput">CEI of lump Sum Item:</label>
                    <input type="text" id="pceiinput">
                    <div id="pcei"></div>
                </div>
            </div>
        </div>
</body>
<script type="text/javascript" src="/RoadEstimateCalc/build/js/minipages.min.js"></script>
<script type="text/javascript" src="/RoadEstimateCalc/js/MinipagesOther/unitprices.slider.js"></script>
<!-- <script type="text/javascript" src="//s3.amazonaws.com/libapps/sites/5231/include/minipages.min.js"></script> -->
</html>
