<!DOCTYPE html>
<html>
<head>
    <title>Administration Information Fillout</title>
    <meta charset="utf-8"> 
</head>
<body>
    <div class="table-responsive" id="Road_Estimate_Tool">
        <table class="table"style="font-size:12px;" border="1">
            <thead>
                <tr>
                    <th align="center"colspan="2">Administration</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td width="50%">Project</td>
                    <td width="50%"><input type="text" id="projectnum" value="0000-000-000"></td>
                </tr>
                <tr>
                    <td width="50%">UPC</td>
                    <td width="50%"><input type="text" id="upcid" value="XXXXX"></td>
                </tr>
                <tr>
                    <td width="50%">Estimator</td>
                    <td width="50%"><input type="text" id="estname" value=""></td>
                </tr>
                <tr>
                    <td width="50%">Current Year</td>
                    <td width="50%"><input type="number" id="CurrentYear" value=""></td>
                </tr>
                <tr>
                    <td width="50%">Proposed Ad Date Year</td>
                    <td width="50%"><input type="number" id="ProposedAdDateYear" value=""></td>
                </tr>
                <tr>
                    <td width="50%">Construction Duration</td>
                    <td width="50%"><input type="number" id="ConstructionDuration" value="">Months</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script type="text/javascript" src="//s3.amazonaws.com/libapps/sites/5231/include/localmemory.js"></script>
</html>
