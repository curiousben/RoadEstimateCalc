<!DOCTYPE html>
<html>
<head>
    <title>Proposed Bridge Information Fillout</title>
    <meta charset="utf-8"> 
</head>
<body>
    <div class="table-responsive" id="Road_Estimate_Tool">
        <table class="table"style="font-size:12px" border="1">
            <thead>
                <tr>
                    <th align="center"colspan="2">Proposed Bridge</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td width="50%">Length</td>
                    <td width="50%"><input type="number" id="ProposedBridgeLength" value="">ft</td>
                </tr>
                <tr>
                    <td width="50%">Width</td>
                    <td width="50%"><input type="number" id="ProposedBridgeWidth" value="">ft</td>
                </tr>
                <tr>
                    <td width="50%"> # of FOAs</td>
                    <td width="50%"><input type="number" id="ProposedBridgeNoOfFOAs" value="">ea</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script type="text/javascript" src="//s3.amazonaws.com/libapps/sites/5231/include/localmemory.js"></script>
</html>
